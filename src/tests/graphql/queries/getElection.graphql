query getElection($id: ID!) {
  election(id: $id) {
    id
    name
    description
    createdBy {
      id
      email
    }
    candidates {
      id
      name
      description
    }
    status
    results {
      winner {
        id
        name
        description
      }
      replay {
        candidateTotals {
          candidate {
            id
            name
            description
          }
          votes
        }
        redistribution {
          candidate {
            id
            name
            description
          }
          votes
        }
      }
    }
  }
}
