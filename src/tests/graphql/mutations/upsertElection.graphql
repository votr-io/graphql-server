mutation upsertElection($input: UpsertElectionInput!) {
  upsertElection(input: $input) {
    election {
      id
      name
      description
      createdBy {
        id
        email
      }
      candidates {
        id
        name
        description
      }
      status
      results {
        winner {
          id
          name
          description
        }
        replay {
          candidateTotals {
            candidate {
              id
              name
              description
            }
            votes
          }
          redistribution {
            candidate {
              id
              name
              description
            }
            votes
          }
        }
      }
    }
  }
}
